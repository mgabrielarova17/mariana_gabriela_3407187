<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Web - Gestor de Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <header>
      <h1>üçî Delivery Web</h1>
      <p>Gestor de productos del men√∫</p>
    </header>

    <!-- FORMULARIO -->
    <section class="form-section">
      <h2>Agregar Producto</h2>

      <form id="productForm">
        <input type="text" id="name" placeholder="Nombre del producto" required>

        <!-- ‚úÖ permite desde 8.000 y cualquier valor -->
        <input
          type="number"
          id="price"
          placeholder="Precio"
          min="8000"
          step="100"
          required
        >

        <select id="category">
          <option value="Comida R√°pida">Comida R√°pida</option>
          <option value="Bebidas">Bebidas</option>
          <option value="Postres">Postres</option>
        </select>

        <label class="checkbox">
          <input type="checkbox" id="disponible" checked>
          Disponible
        </label>

        <button type="submit" class="btn">Agregar</button>
      </form>
    </section>

    <!-- FILTRO -->
    <section class="filter-section">
      <h2>Filtrar</h2>

      <select id="filterCategoria">
        <option value="Todos">Todos</option>
        <option value="Comida R√°pida">Comida R√°pida</option>
        <option value="Bebidas">Bebidas</option>
        <option value="Postres">Postres</option>
      </select>
    </section>

    <!-- LISTA -->
    <section>
      <h2>Productos</h2>
      <div id="itemsList" class="product-list"></div>
    </section>

    <!-- ESTAD√çSTICAS -->
    <section>
      <h2>Estad√≠sticas</h2>
      <div id="stats" class="stats"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
