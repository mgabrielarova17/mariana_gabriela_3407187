<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodExpress - Interactive Info Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="theme-icon">üåô</span>
    </button>

    <!-- Card -->
    <div class="card">
      <!-- Header -->
      <div class="card-header">
        <div class="avatar">
          <img
            src="https://img.freepik.com/vector-premium/food-express-logo-design_79169-3.jpg"
            alt="FoodExpress Logo"
            id="avatarImg"
          />
        </div>
        <div class="header-info">
          <h1 id="userName">Loading...</h1>
          <p class="title" id="userTitle">Loading...</p>
          <p class="location" id="userLocation">üìç Loading...</p>
        </div>
      </div>

      <!-- About -->
      <div class="card-section">
        <h2>About</h2>
        <p id="userBio" class="bio">Loading...</p>
      </div>

      <!-- Contact -->
      <div class="card-section">
        <h2>Contact</h2>
        <div class="contact-info">
          <div class="contact-item">
            <span class="icon">üìß</span>
            <span id="userEmail">Loading...</span>
            <button id="copyEmailBtn" class="btn btn-small">Copy</button>
          </div>
          <div class="contact-item">
            <span class="icon">üì±</span>
            <span id="userPhone">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Services / Transport -->
      <div class="card-section">
        <h2>Logistics & Transport</h2>
        <div id="skillsList" class="skills-list">Loading...</div>
        <button id="toggleSkills" class="btn btn-secondary">Show More</button>
      </div>

      <!-- Links -->
      <div class="card-section">
        <h2>Connect</h2>
        <div id="socialLinks" class="social-links">Loading...</div>
      </div>

      <!-- Stats -->
      <div class="card-section">
        <h2>Statistics</h2>
        <div id="stats" class="stats-grid">Loading...</div>
      </div>
    </div>

    <footer class="footer">
      <p>Built with ‚ù§Ô∏è using ES2023 JavaScript</p>
      <p class="small">Week 01 Project</p>
    </footer>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
